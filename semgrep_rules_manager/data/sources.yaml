community:
  description: Official repository of rules
  repository_url: https://github.com/returntocorp/semgrep-rules
  repository_branch: develop
  ignored:
    # YAML files that are not rules.
    - stats
    - template.yaml
    - .pre-commit-config.yaml
    - .github
  author: Semgrep
  license: LGPL 2.1
gitlab:
  description: Rules used in GitLab SAST
  repository_url: https://gitlab.com/gitlab-org/security-products/sast-rules
  repository_branch: main
  ignored:
    # YAML files that are not rules.
    - mappings
    - .gitlab-ci.yml
    - ci
    - qa
    # Invalid rules
    - java/scaffold.yml
    - scala/scaffold.yml
  author: GitLab
  license: MIT
  preprocessors:
    - id-standardization
trailofbits:
  description: Rules used in the audits, research, and projects of Trail of Bits
  repository_url: https://github.com/trailofbits/semgrep-rules
  repository_branch: main
  ignored:
    # YAML files that are not rules
    - .github
  author: Trail of Bits
  license: AGPL-3.0
"0xdea":
  description: Custom rules written by Marco Ivaldi
  repository_url: https://github.com/0xdea/semgrep-rules
  repository_branch: main
  author: Marco Ivaldi
  license: MIT
elttam:
  description: Custom rules used in elttam
  repository_url: https://github.com/elttam/semgrep-rules
  repository_branch: main
  ignored:
    # YAML files that are not rules.
    - perf-templates
    - .pre-commit-config.yaml
    - .github
  author: elttam
  license: MIT
kondukto:
  description: Custom rules used in Kondukto
  repository_url: https://github.com/kondukto-io/semgrep-rules
  repository_branch: master
  author: Kondukto
  license:
dgryski:
  description: Custom Go rules
  repository_url: https://github.com/dgryski/semgrep-go
  repository_branch: master
  author: Damian Gryski
  license: MIT
dotta:
  description: Rules developed while doing pentest on web and mobile apps
  repository_url: https://github.com/federicodotta/semgrep-rules
  repository_branch: main
  author: Federico Dotta
  license: MIT
hashicorp:
  description: HashiCorp-related rules
  repository_url: https://github.com/hashicorp-forge/semgrep-rules
  repository_branch: main
  author: Hashicorp
  license: MPL-2.0
